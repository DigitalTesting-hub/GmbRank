[build]
  publish = "web"
  command = "echo 'No build needed - using pre-built Godot files'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    "Access-Control-Allow-Origin" = "*"
    "Cache-Control" = "no-cache"

[[headers]]
  for = "/config.json"
  [headers.values]
    "Content-Type" = "application/json"
    "Cache-Control" = "no-cache"
